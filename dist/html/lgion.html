<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header id="header">
        <div class="left">
            <a href="">
                <h1></h1>
            </a>
        </div>
        <div class="right">
            <span>已有账号?</span>
            <a href="">请登录</a>
        </div>

    </header>

    <main id="main">
        <div class="top">
            <div class="one tijiao">
                <div class="tu">1</div>
                <p>填写信息</p>
            </div>
            <div class="lianjie">
                ----->
            </div>
            <div class="one callback">
                <div class="tu">2</div>
                <p>注册成功</p>
            </div>
        </div>
        <div class="zhuce">
            <div id="from">


                <p> 用&nbsp;&nbsp;户&nbsp;&nbsp;名:<input type="text" placeholder="您的账户名和登录名" name="" id="">
                    <span><i></i> 支持中文、英文、数字、“-”、“_”的组合，4-20个字符</span>

                </p>
                <p> 设置密码:<input type="password" placeholder="建议使用两种或两种以上字符组合" name="" id="">
                    <span><i></i> 建议使用两种或两种以上字符组合</span>
                </p>
                <p> 确认密码:<input type="password" placeholder="请再次输入密码" name="" id="">
                    <span><i></i>请再次输入密码 </span>
                </p>
                <input type="button" value="立即注册">
            </div>
        </div>


    </main>

    <script src="../js/login.js"></script>
