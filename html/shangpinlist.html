    <script>
        $(function () {


            let id = location.search.split("=")[1];
            let url = `http://localhost:3000/products/${id}`
            console.log(id);

            axios.get(url, {


            }).then((res) => {

                console.log(res.data.params);
                let v = res.data
                let arr = res.data

                let html = ""
                html += `

            <div class="pic">
            <img src="${v.params.pimg}" alt="">
        </div>
        <div class="right">
            <p>${v.params.pdesc}</p>
            <div class="case">
                <img src="${v.params.pimg}" alt="">
            </div>
            <div class="price">
                <p>¥${v.params.pprice} </p>
            </div>
            <div class="cart">
                <input type="button" data-id="${v.id}" value="+加入购物车">
            </div>
        </div>

                           
                         `;


                // console.log(html);

                $(".box").html(html)

                $("input").on("click", function () {
                    console.log("asdffdsg");
                    $(".cart").append("<b></b>").find("b").css({
                        width: "150px",
                        height: "20px",
                        border: "1px solid #000",
                        display: 'block',
                        position: 'absolute',
                        right: '30px',
                        top: '433px'
                    })
                    let dataid = $(this).attr("data-id")
                    console.log(dataid);



                    let carts = {}





                    // 用户id  指定上传商品的用户
                    let uid = Number($.cookie("uid"))
                    console.log(uid);
                    // carts.uid = uid;
                    carts.id = dataid
                    carts.num = 1

                    // console.log(carts)
                    // 发请求  参数 url
                    if (uid) {
                        let url = `http://localhost:3000/cart?uid=${uid}`
                        let flag = false

                        axios.get(url).then(
                            (iii => {

                                console.log(iii.data);
                                if (iii.data.length != 0) {



                                    let arr = iii.data
                                    arr.forEach(item => {
                                        console.log(item);
                                        console.log(dataid);
                                        console.log(item.carts.id);
                                        console.log(item.carts.id === dataid);



                                        let numup = item.num + 1



                                        if (item.carts.id === dataid) {
                                            flag = false



                                            console.log(dataid + "这个商品买过了+1");
                                            axios.patch(
                                                `http://localhost:3000/cart/${item.id}`, {
                                                    carts: {
                                                        id: dataid,
                                                        num: numup
                                                    },
                                                    num: numup
                                                }
                                            )

                                        } else {
                                            flag = true

                                        }
                                    });


                                } else {
                                    axios.post("http://localhost:3000/cart", {
                                        uid: uid,
                                        carts,
                                        pid: dataid,
                                        num: 1
                                    }).then(res => {
                                        console.log(res.data)
                                        $(".cart").find("b").html("添加成功")
                                    })
                                }
                                if (flag) {
                                    axios.post(
                                        "http://localhost:3000/cart", {
                                            uid: uid,
                                            carts,
                                            pid: dataid,
                                            num: 1
                                        }).then(res => {
                                        console.log(res
                                            .data)
                                        $(".cart").find("b")
                                            .html("添加成功")
                                    })

                                }
                            })
                        )




                    } else {
                        $(".cart").find("b").html("请先登录")
                    }


                })



            })




        })
    </script>
